
- test: read from file
  args: "examples/hello.rak"
  out: |
    Hello, world!

- test: ERROR reading from file
  args: "thisIsWrongFile.rak"
  out:
    regex: "^ERROR:"
  exit_code: 1

- test: arg -c
  args: "-c examples/hello.rak"
  out: |+
    ; main
    ; 0 parameter(s), 1 constant(s), 5 instruction(s), 0 function(s)
      0      6      LOAD_GLOBAL     41   
      1             LOAD_CONST      0    
      2             CALL            1    
      3             POP            
      4      7      RETURN_NIL     

- test: unknow args
  args: "-a examples/hello.rak -d -asdf"
  out: |
    Hello, world!
